<div class="login">
	<div class="login__background">
		<img src="../../../../assets/images/Header/Food.jpg" alt="" />
	</div>
	<div class="login__content">
		<div class="login__content__align-center">
			<form [formGroup]="form" (ngSubmit)="submit()">
				<p>
					<mat-form-field>
					<input type="email" matInput placeholder="Email" formControlName="email">
					</mat-form-field>
				</p>
	
				<p>
					<mat-form-field>
					<input type="password" matInput placeholder="Password" formControlName="password">
					</mat-form-field>
				</p>
	
				<p *ngIf="error" class="error">
					{{ error }}
				</p>
	
				<div class="login__content__btn">
					<button type="submit" mat-button color="warn">Login</button>
				</div>
			</form>
		</div>
	</div>
</div>
